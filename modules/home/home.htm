<!-- home/home.htm -->
<style>
</style>
<script>
// /modules/home/home.js
// require /modules/main/main.js
/**
 * Home module.
 */
(function () { "use strict";
  self.aa = self.aa||{};
  if (aa.Home && aa.Home.destroy) {aa.Home.destroy();}
  var mod = aa.Home = {};
  mod.ini = {};
  aa.dat.merge(mod.ini, self.input);
  mod.vars = {};

  (function () {
    var ins = {}, vi = aa.mm.video; ins.container = ins.container||document.body;
    ins.content = ins.container.querySelector("[x-id='home']");
    vi.volume = 1; vi.controls = !!vi.volume; vi.vars.loopbuffer = aa.mm.vars.LOOP_BUFFER; if (!vi.controls) {vi.onclick = function (ev) {aa.mm.soundmute(vi);};}
    aa.mm.video_setParent(aa.mm.video, ins.content);
    aa.mm.loadMedia(aa.mm.video, ["/store/media/vid.mp4"]);
  })();
})();

</script>
<div x-id="home" class="user-select-none" align="center">
</div>
